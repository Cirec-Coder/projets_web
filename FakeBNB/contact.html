<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake BnB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- header -->
        <header>
            <div class="d-block row bg-light mb-3 pt-1">
                <nav class="d-flex ">
                    <span class="fw-semibold">FakeBnB !</span>
                    <ul class="d-flex flex-grow-1">
                        <li class="d-flex mx-1"><a class="text-decoration-none text-secondary"
                                href="index.html">Acceuil</a>
                        </li>
                        <li class="d-flex mx-1"><a class="text-decoration-none text-secondary"
                                href="annonces.html">Annonces</a></li>
                        <li class="d-flex mx-1"><a class="text-decoration-none text-secondary"
                                href="owner.html">Propriétaires</a>
                        </li>
                        <li class="d-flex mx-1"><a class="text-decoration-none text-dark" href="#">Nous
                                contacter</a></li>
                    </ul>
                    <span class="d-inline text-right"><a class="text-decoration-none text-secondary" href="userdetail.html">Mon compte !</a></span>
                </nav>
            </div>
        </header>
        <main>
            <!-- titre -->
            <div class="d-flex justify-content-center row text-center ">
                <!-- corps central -->
                <div class="col-6 bg-light mt-3 bg-opacity-75  rounded">
                    <h3 class="d-flex justify-content-start pb-2">Nous contacter</h3>
                    <form>
                        <div class="body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="text-start">
                                            <label for="contact-firstName">Prénom</label>
                                        </div>
                                        <input type="text" class="form-control" id="contact-firstName" />
                                    </div>
                                    <div class="col-6">
                                        <div class="text-start">
                                            <label for="contact-name">Nom</label>
                                        </div>
                                        <input type="text" class="form-control" id="contact-name" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="text-start">
                                            <label for="contact-email">E-Mail</label>
                                        </div>
                                        <input type="email" class="form-control" id="contact-email" />
                                    </div>
                                    <div class="col-6">
                                        <div class="text-start">
                                            <label for="contact-phone">Numéro de téléphone</label>
                                        </div>
                                        <input type="tel" class="form-control" id="contact-phone" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="text-start">
                                            <label for="contact-object">Objet</label>
                                        </div>
                                        <input type="text" class="form-control" id="contact-object" />
                                        <div class="text-start">
                                            <label for="contact-message">Message</label><br>
                                        </div>
                                        <textarea class="border-primary border-opacity-25 rounded w-100"
                                            id="contact-message" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="footer">
                            <button type="button" class="btn btn-danger">Envoyer</button>
                        </div>
                    </form>
                    <!-- ******************************************************************************** -->
                    <div class="col-12 bg-light pb-3 mt-3 px-1 border-dark border-top bg-opacity-10 border-opacity-10">
                        <h3 class="d-flex justify-content-start pb-2">Nous trouver</h3>
                        <div class="row">
                            <!--Google map-->
                            <div class="col-7">
                                <iframe class=" border border-secondary w-100 p-1 h-100"
                                    src="https://maps.google.com/maps?q=1+Rue+d'Asfeld,+57000+Metz&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                            <!--End Google Map-->
                           <div class="col-5">
                                <div class="border-bottom mx-4 mb-3 pb-1">
                                    <h3 class="fs-1 fw-light">FakeBnB</h3>
                                    <h5>Agence de Metz</h5>
                                </div>
                                <ul class="ps-5">
                                    <li class="d-flex"><i class='bi bi-mailbox'></i>&emsp;1, rue d'Asfeld, 57000 Metz</li>
                                    <li class="d-flex"><i class='bi bi-telephone'></i>&emsp;03.87.69.28.32</li>
                                    <li class="d-flex"><i class='bi bi-envelope'></i>&emsp;contact@FakeBnB.com</li>
                                    <li class="d-flex"><a class="text-decoration-none" href=""><i
                                                class='bi bi-globe'></i>&emsp;https://FakeBnB.com</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div><!-- corps central -->
            </div>
        </main>

        <!-- footer -->
        <div class="d-flex justify-content-center row text-center bg-light mt-3 text-secondary">
            <small class="p-3">&copy; FakeBnB 2022 Tous droits reservés</small>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
