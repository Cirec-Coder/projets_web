<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
 
    <title>API Adresse du gouvernement</title>
</head>

<body>

    <div class="row d-flex justify-content-center p-5 text-center">
        <h1>API Adresse data.gouv.fr</h1>
        <div class="row col-6 py-5">
            <div class="col-10 text-start">
                <label class="form-label" for="address">Rechercher une adresse </label><br>
                <input class="form-control" type="text" id="address" list="json-datalist"
                    placeholder="Ex. rue des champs">
                <datalist class="datalist" id="json-datalist" role="listbox"></datalist>
            </div>
            <div class="col-2 align-self-end"><button class="btn btn-primary">Localiser</button></div>
        </div>

        <div class="col-8 pt-2">
            <div class="form-control" id="map" style="width:100%; height:500px"></div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
